      title: 'Willkommen, %{email}'
      l1: 'Sie können Ihre E-Mail-Adresse bestätigen und Ihr Konto über den unten stehenden Link aktivieren:'
      link_text: 'Bestätigen Sie meine E-Mail-Adresse'
    reset_password_instructions:
      title: 'Hallo, %{email}'
      l1: 'Jemand hat einen Link angefordert, um Ihr Passwort zu ändern. Sie können dies über den unten stehenden Link tun.'
