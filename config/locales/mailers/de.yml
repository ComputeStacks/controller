      link_text: 'Mein Passwort ändern'
    unlock_instructions:
      title: 'Hallo %{email}'
      l1: 'Ihr Konto wurde aufgrund einer übermäßigen Anzahl von erfolglosen Anmeldeversuchen gesperrt.'
      l2: 'Klicken Sie auf den unten stehenden Link, um Ihr Konto freizuschalten:'
      link_text: 'Mein Konto freischalten'
