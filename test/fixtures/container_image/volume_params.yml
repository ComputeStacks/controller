mysql_data:
  container_image: mariadb
  mount_path: "/var/lib/mysql"
  label: mysql
  enable_sftp: false
  borg_enabled: true
  borg_freq: "@daily"
  borg_strategy: "mysql"
  borg_keep_hourly: 1
  borg_keep_daily: 5
  borg_keep_weekly: 4
  borg_keep_monthly: 1
  borg_keep_annually: 1
  borg_backup_error: true
  borg_restore_error: false

