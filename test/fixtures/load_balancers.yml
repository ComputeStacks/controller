default:
  name: test-lb01
  label: test-lb01
  internal_ip: '["172.16.0.10"]'
  ext_ip: '["192.168.173.10","192.168.173.11","192.168.173.12"]'
  ext_config: '["/etc/haproxy/haproxy.cfg"]'
  ext_reload_cmd: "bash -c 'if [[ -z $(pidof haproxy) ]]; then service haproxy start; else service haproxy reload; fi;'"
  public_ip: 192.168.173.10
  ext_cert_dir: "/etc/haproxy/certs"
  ext_dir: "/etc/haproxy"
  domain: a.app
  job_status: "idle"
  cpus: 1
  maxconn: 100000
  maxconn_c: 200
  ssl_cache: 1000000
  direct_connect: true
  le: false
  region: regionone
  cert_encrypted: "<%= Secret.encrypt!(File.read("#{Rails.root.to_s}/lib/dev/keys/shared_cert.pem")) %>"

