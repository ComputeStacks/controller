[supervisord]
nodaemon = true
logfile = /dev/null
logfile_maxbytes = 0
pidfile = /var/run/supervisord.pid
user=root

[program:web]
directory=/usr/src/app
command=/usr/local/bundle/bin/passenger start --nginx-config-template ./config/nginx.conf.erb --disable-security-update-check --disable-anonymous-telemetry --log-file=/dev/stdout --address=0.0.0.0 --port=3000
autostart=true
autorestart=true
priority=10
stdout_events_enabled=true
stderr_events_enabled=true
redirect_stderr=true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stopsignal=KILL
stopasgroup = true
killasgroup = true

[program:worker_system]
directory=/usr/src/app
command=/usr/local/bundle/bin/bundle exec sidekiq -C config/sidekiq/system.yml.erb
autostart=true
autorestart=true
priority=10
stdout_events_enabled=true
stderr_events_enabled=true
redirect_stderr=true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stopsignal=KILL
stopasgroup = true
killasgroup = true

